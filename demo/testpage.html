<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>YATT</title>

        <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
        <script type="text/javascript" src="js/templating.js"></script>
        
        <script type="text/javascript" src="../lib/mocks/socket.io.js"></script>
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
        <script src="js/demo.js" type="text/javascript"></script>

        <script type="text/javascript" src="../lib/yatt.js"></script>

        <script type="text/javascript" src="js/assertion.ftest.js"></script>
        <script type="text/javascript" src="js/dialogs.ftest.js"></script>
        <script type="text/javascript" src="js/socketio.ftest.js"></script>
        <style type="text/css">
#yatt_start {
    background-color: #f5deb3;
    border: 1px solid #999;
    cursor: pointer;
    left: 100px;
    padding: 2px;
    position: absolute;
    top: 0;
}
        </style>
        <script id="userlist" type="text/html">
            <% for (var i = 0; i < users.length; i++) {%>
                <% var user = users[i]; %>
            <li>
                <div class="pic">
                    <img id="userpic" src="img/userpic.png" />
                    <span id="pictext">User #<%=user.id%></span>
                </div>
                <div>Name: <span id="name"><%=user.name%></span></div>
                <div>Rank: <span id="rank"><%=user.rank%></span></div>
            </li>
            <% } %>
        </script>
    </head>
    <body>
        <div id="user-info">
            <div>userInfo</div>
            <div class="pic">
                <img id="userpic" src="#" />
                <span id="pictext"><!-- --></span>
            </div>
            <div>Name: <span id="name"><!-- --></span></div>
            <div>Rank: <span id="rank"><!-- --></span></div>
        </div>

        <ul id="users">
            <li style="display:none;"><!-- --></li>
        </ul>
    </body>
</html>
